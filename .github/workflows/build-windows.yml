name: Build Windows Installer

on:
  workflow_dispatch:
    inputs:
      backend_url:
        description: "Backend URL (ngrok) to bake into the installer"
        required: true
        default: "https://your-backend-url.ngrok-free.dev"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-windows.txt
          pip install pyinstaller

      - name: Build .exe
        env:
          INSTALLER_BACKEND_URL: ${{ github.event.inputs.backend_url }}
        run: python installer/windows/build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TelemetryTracker-Windows
          path: dist/TelemetryTracker.exe
          retention-days: 90
